project:
  type: website
  output-dir: ../_site

website:
  title: "Physical AI Laboratory"
  description: "A hands-on guide to robotics simulation with NVIDIA Isaac Sim & Isaac Lab"
  navbar:
    background: light
    foreground: dark
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/myidentity/physical-ai-lab
        aria-label: "GitHub repository"

  sidebar:
    style: "docked"
    search: true
    background: light
    contents:
      - section: "Blog"
        contents:
          - posts/2025-12-12-operationalizing-the-lab/index.qmd

  page-footer:
    left: "Physical AI Laboratory | Open Source"
    right:
      - icon: github
        href: https://github.com/myidentity/physical-ai-lab
        aria-label: "View project on GitHub"

format:
  html:
    theme: flatly
    css: styles.css
    toc: true
    code-copy: true
    code-overflow: wrap
    highlight-style: github
