project:
  type: website
  output-dir: ../_site

website:
  title: "Physical AI Laboratory"
  description: "A hands-on guide to robotics simulation with NVIDIA Isaac Sim & Isaac Lab"
  navbar:
    background: light
    foreground: dark
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/myidentity/physical-ai-lab
        aria-label: "GitHub repository"

  sidebar:
    style: "docked"
    search: true
    background: light
    contents:
      - section: "Blog"
